        }




    </style>
</head>
<!-- ÏÉÅÎã® ÏÉùÎûµ: Í∏∞Ï°¥ ÏΩîÎìú Ïú†ÏßÄ -->
<body>
<!-- ÏÉÅÎã® ÌòÑÏàòÎßâ/ÌÉÄÏù¥ÌãÄ -->
<div class="top-banner">
    ÏùºÏ†ïÍ¥ÄÎ¶¨!
</div>

<!-- üîΩ ÏÇ¨Ïö©Ïûê ÏïÑÏù¥ÏΩò -->
<div class="user-icon" onclick="goToProfile()" title="ÎÇ¥ ÌîÑÎ°úÌïÑ">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#555" viewBox="0 0 24 24" width="24" height="24">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>
</div>

<!-- üîΩ Í≤ÄÏÉâ ÏïÑÏù¥ÏΩò -->
<div class="search-icon" onclick="goToSearch()" title="Í≤ÄÏÉâ">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#555" viewBox="0 0 24 24" width="24" height="24">
        <path d="M10 2a8 8 0 0 1 6.32 12.906l4.387 4.387-1.414 1.414-4.387-4.387A8 8 0 1 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
    </svg>
</div>


<div class="container">
    <!-- ÏûëÏÑ± Ìèº -->
    <div class="form-container">
        <h2>ÏÉà Ìà¨Îëê ÏûëÏÑ±</h2>
        <!-- Í∏∞Ï°¥ input ‚Üí textareaÎ°ú ÍµêÏ≤¥ -->
        <form id="todo-form">
            <input type="text" id="title" placeholder="Ï†úÎ™©" required>

            <!-- ‚úÖ ÎÇ¥Ïö© ÏûÖÎ†•ÏùÑ textareaÎ°ú Î≥ÄÍ≤Ω -->
            <textarea id="contents" placeholder="ÎÇ¥Ïö©" rows="4" required></textarea>

            <input type="text" id="userName" placeholder="ÏûëÏÑ±Ïûê" required>
            <button type="submit">Ï∂îÍ∞Ä</button>
        </form>

    </div>

    <!-- Ìà¨Îëê Î¶¨Ïä§Ìä∏ -->
    <div class="list-container">
        <h2>üìã Ìà¨Îëê Î™©Î°ù</h2>
        <div id="todo-list"></div>
    </div>
</div>

<style>
    .user-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s;
        z-index: 1000;
    }

    .user-icon:hover {
        background-color: #e6f7e6;
    }

    .user-icon svg {
        pointer-events: none;
    }
</style>

<script>
    function goToProfile() {
        window.location.href = '/profile.html';
    }

    function fetchTodos() {
        fetch('/api/todos')
            .then(res => res.json())
            .then(todos => {
                const list = document.getElementById('todo-list');
                list.innerHTML = '';
                todos.forEach(todo => {
                    const div = document.createElement('div');
                    div.className = 'todo-item';
                    div.textContent = `[${todo.id}] ${todo.title}`;
                    div.onclick = () => {
                        window.location.href = `/todo.html?id=${todo.id}`;
                    };
                    list.appendChild(div);
                });
            });
    }

    document.getElementById('todo-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const contents = document.getElementById('contents').value;
        const userName = document.getElementById('userName').value;

        fetch('/api/todos', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title, contents, userName })
        }).then(res => {
            if (res.ok) {
                alert('Ï∂îÍ∞Ä ÏÑ±Í≥µ!');
                document.getElementById('todo-form').reset();
                fetchTodos();
            } else {
                alert('Ï∂îÍ∞Ä Ïã§Ìå®');
            }
        });
    });

    function goToSearch() {
        window.location.href = '/search.html';
    }

    fetchTodos();
</script>
