<body>
<div class="todo-detail">
    <h1>ğŸ“ íˆ¬ë‘ ìƒì„¸</h1>
    <div class="field"><strong>ID:</strong> <span id="todo-id"></span></div>

    <button class="update-btn" onclick="goToEdit()">âœï¸ ìˆ˜ì •í•˜ê¸°</button>
    <button class="back-btn" onclick="goBack()">â† ëª©ë¡ìœ¼ë¡œ</button>

    <div class="comments-section">
        <h2>ğŸ’¬ ëŒ“ê¸€</h2>
        <div id="comments"></div>

        <div class="comment-form">
            <textarea id="new-comment" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”" rows="3"></textarea>
            <button onclick="postComment()">ëŒ“ê¸€ ë“±ë¡</button>

</div>

<script>
    const id = new URLSearchParams(window.location.search).get('id');

    fetch(`/api/todos/${id}`)
        .then(res => res.json())
        .then(todo => {
            document.getElementById('todo-id').textContent = todo.id;
            document.getElementById('todo-title').textContent = todo.title;
            document.getElementById('todo-contents').textContent = todo.contents;
            document.getElementById('todo-user').textContent = todo.userName || 'ì•Œ ìˆ˜ ì—†ìŒ';
        });

    function goToEdit() {
        window.location.href = `/todo-edit.html?id=${id}`;
    }

    function goBack() {
        window.location.href = '/todos.html';
    }

    function loadComments() {
        fetch(`/api/todos/${id}/comments`)
            .then(res => res.json())
            .then(comments => {
                const commentList = document.getElementById('comments');
                commentList.innerHTML = '';
                comments.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.textContent = `${c.userName || 'ìµëª…'}: ${c.contents}`;
                    commentList.appendChild(div);
                });
            });
    }

    function postComment() {
        const contents = document.getElementById('new-comment').value.trim();
        if (!contents) return;

        fetch(`/api/todos/${id}/comments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents })
        })
            .then(res => {
                if (res.ok) {
                    document.getElementById('new-comment').value = '';
                    loadComments();
                } else {
                    alert('ëŒ“ê¸€ ë“±ë¡ ì‹¤íŒ¨');
                }
            });
    }

    loadComments();
</script>
